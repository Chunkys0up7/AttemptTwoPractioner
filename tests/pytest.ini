[pytest]
# Python path configuration
pythonpath =
    ..
    ../mcp_project_backend

# Test paths and patterns
testpaths =
    tests/api
    tests/core
    tests/utils
    tests/integration

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*.py

# Default options
addopts = -v -s --tb=short --import-mode=importlib -p no:importlib -p no:pytester -p no:cacheprovider --no-header --no-summary --asyncio-mode=auto --cov=mcp --cov-report=term-missing --cov-report=xml --cov-report=html

# Test markers
markers =
    unit: Mark test as a unit test
    integration: Mark test as an integration test
    security: Mark test as a security test
    monitoring: Mark test as a monitoring test
    performance: Mark test as a performance test
    flaky: Mark test as potentially flaky

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(levelname)s - %(message)s
