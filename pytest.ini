[pytest]
pythonpath = c:\projects\AttemptTwoPractioner\mcp_project_backend
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: mark a test as an integration test
    unit: mark a test as a unit test
    security: mark a test as a security test
    monitoring: mark a test as a monitoring test

addopts =
    -v
    --tb=short
    --import-mode=importlib
    --noconftest
    -p no:importlib
    -p no:pytester

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(levelname)s - %(message)s

[pytest.pytester]
import_mode = importlib

[pytest.cov]
paths = mcp_project_backend
omit =
    tests/*
    */__init__.py
    */__main__.py
    */settings.py
    */conftest.py
    */test_*.py
